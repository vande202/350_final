<script>

    function canvasClicked(){
        //alert(event.clientX)



    }
    function putActiveOnMap(src,width,height,x,y){
        var elem = document.createElement("img");
        elem.setAttribute("src", src);
        //elem.style.position = "absolute";


        //elem.setAttribute("width",width);
        //elem.setAttribute("width",height);



        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.imageSmoothingEnabled=false;




        elem.onload=function() {
            ctx.drawImage(elem, x, y, width, height);
        }

        /*
        var plx= x.toString();
        var placex=plx.concat("px");

        var ply= y.toString();
        var placey=ply.concat("px");

        elem.style.top=placey;
        elem.style.left=placex;
        document.getElementById("canvas").appendChild(elem);
        */

    }

    function activatEachAOM(AOM){
        for (var i=0,size=AOM.length;i<(size);i++){
            putActiveOnMap(AOM[i].src,AOM[i].width,AOM[i].height,AOM[i].x_cord,AOM[i].y_cord)


        }



    }



    var AOM={{ AOM|tojson }}

    activatEachAOM(AOM)

</script>
